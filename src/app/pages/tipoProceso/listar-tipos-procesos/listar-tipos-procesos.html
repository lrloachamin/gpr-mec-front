<app-navbar></app-navbar>
<div class="container">
  <button class="btn btn-info" (click)="navegarCrearTipoProceso()" style="margin-left:10px;">Nuevo</button>
</div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Procesos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th>Proceso</th>
            <th>Descripcion</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tipoProceso of tiposProcesos">
            <td>{{ tipoProceso.nombreTipoProceso }}</td>
            <td [ngSwitch]="tipoProceso.descripcionTipoProceso">
              <span *ngSwitchCase="null">Sin descripción</span> 
              <span *ngSwitchCase="''">Sin descripción</span>
              <span *ngSwitchDefault>{{ tipoProceso.descripcionTipoProceso }}</span>
            </td>
            <td>
              <button (click)="editar(tipoProceso)" class="btn btn-warning">Editar</button>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
