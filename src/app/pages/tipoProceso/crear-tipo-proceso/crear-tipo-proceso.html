<app-navbar></app-navbar>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Crear un Tipo de Proceso</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="f.form.valid && save()" #f="ngForm">
        <div class="form-group">
          <label for="">Nombre del Proceso:</label>
          <input 
            [(ngModel)]="tipoProceso.nombreTipoProceso" 
            name="nombreTipoProceso" 
            type="text" 
            class="form-control"
            required/>
        </div>
        <div class="form-group">
          <label for="">Descripci√≥n del Proceso:</label>
          <input 
            [(ngModel)]="tipoProceso.descripcionTipoProceso"
            name="descripcionTipoProceso" 
            type="text" 
            class="form-control"/>
        </div>
        <button type="submit" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
