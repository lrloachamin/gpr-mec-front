<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5" style="margin: auto;">
      <h3 style="text-align: center;"><mat-icon>device_hub</mat-icon>Agregar Proceso</h3>
      <form (ngSubmit)="f.form.valid && save()" #f="ngForm">
        <div class="form-group">
          <label for="">Nombre del Proceso:</label>
          <input [(ngModel)]="tipoProceso.nombreTipoProceso" name="nombreTipoProceso" type="text" class="form-control"
            required />
        </div>
        <div class="form-group">
          <label for="">Descripci√≥n del Proceso:</label>
          <input [(ngModel)]="tipoProceso.descripcionTipoProceso" name="descripcionTipoProceso" type="text"
            class="form-control" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-sm form-control">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
