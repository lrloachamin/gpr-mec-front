<app-navbar></app-navbar>
<div class="container">
  <button class="btn btn-info" (click)="navegarCrearCargo()" style="margin-left:10px;">Nuevo</button>
</div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Proyectos</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th>Nombre del Cargo</th>
            <th>Descripci√≥n del Cargo</th>
            <th>Perfil</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cargo of cargos">
            <td>{{ cargo.nombreCargo }}</td>
            <td>{{ cargo.descriCargo }}</td>
            <td>{{ cargo.nombrePerfilCargo }}</td>
            
            <td>
              <button (click)="editar(cargo)" class="btn btn-warning">Editar</button>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- 
  <button class="btn btn-info">Listar</button>
  -->
</div>
