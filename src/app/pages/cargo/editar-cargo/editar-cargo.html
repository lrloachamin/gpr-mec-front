<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5" style="margin: auto;">
      <h2 style="text-align: center;"><mat-icon>assignment_ind</mat-icon> Editar datos de un Cargo</h2>
      <form (ngSubmit)="f.form.valid && save()" #f="ngForm">
        <div class="form-group">
          <label for="nombreCargo"> <mat-icon>card_travel</mat-icon>Nombre del Cargo:</label>
          <input [(ngModel)]="cargo.nombreCargo" id="nombreCargo" name="nombreCargo" type="text" class="form-control"
            required />
        </div>
        <div class="form-group">
          <label for="descriCargo"><mat-icon>description</mat-icon>Documento de Respaldo:</label>
          <input [(ngModel)]="cargo.descriCargo" id="descriCargo" name="descriCargo" type="text" class="form-control"
            required />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-sm form-control">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
