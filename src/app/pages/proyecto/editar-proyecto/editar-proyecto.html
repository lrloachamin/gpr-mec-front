<app-navbar></app-navbar>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Editar Datos de Proyecto</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="f.form.valid && save()" #f="ngForm">
        <div class="form-group">
          <label for="">Nombre del Proyecto:</label>
          <input 
            [(ngModel)]="proyecto.nombreProyecto" 
            name="nombreProyecto" 
            type="text" 
            class="form-control"
            required/>
        </div>
        <div class="form-group">
          <label for="">Proceso:</label>
          <p>
            <select name="proceso" [(ngModel)]="proyecto.tipoProceso" [compareWith]="compararProcesos">
              <option [ngValue]="tipoProceso" *ngFor="let tipoProceso of tipoProcesos">{{tipoProceso.nombreTipoProceso}}</option>
            </select>
          </p>
        </div>
        <div class="form-group">
          <label for="">Descripción del Proyecto:</label>
          <input 
            [(ngModel)]="proyecto.descripcionProyecto"
            name="descripcionProyecto" 
            type="text" 
            class="form-control"
            required/>
        </div>
        <button type="submit" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
