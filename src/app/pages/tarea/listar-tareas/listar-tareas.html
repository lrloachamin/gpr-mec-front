<app-navbar></app-navbar>
<div class="container">
  <h2 style="text-align: center;">Actividades</h2>
  <button class="btn btn-secondary btn-sm" (click)="navegarCrearTarea()" style="margin-bottom:10px;">Crear una
    nueva Actividad</button>
  <div class="table-responsive">
    <table class="table table-hover text-center table-sm">
      <thead class="table-dark">
        <tr>
          <th>Actividad</th>
          <th>Prioridad de la Actividad</th>
          <th>Fecha LÃ­mite de Entrega</th>
          <!--<th>Responsable</th>-->
          <th>Proyecto</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tarea of tareasDocenteProyecto">
          <td>{{ tarea.tarea?.nombreTarea }}</td>
          <td>{{ tarea.tarea?.prioridadTarea }}</td>
          <td>{{ tarea.tarea?.fechaEntregaTarea | date:"short":'+00:00'}}</td>
          <!--<td>{{ tarea.codigoDocente?.nombreDocente }} {{ tarea.codigoDocente?.apellidoDocente }} </td>-->
          <td>{{ tarea.tarea?.codigoProyecto?.nombreProyecto }}</td>
          <td>
            <button (click)="editarTarea(tarea)" class="btn btn-warning btn-sm">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
