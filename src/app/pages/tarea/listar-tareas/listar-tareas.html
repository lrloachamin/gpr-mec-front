<div class="container">
  <button class="btn btn-info" *ngIf="descPerfil=='Director de Departamento'" (click)="navegarCrearTarea()" style="margin-left:10px;">Nuevo</button>
</div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Tareas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover text-center">
        <thead>
          <tr>
            <th>Tarea</th>
            <th>Prioridad de la Tarea</th>
            <th>Fecha LÃ­mite de Entrega</th>
            <!--<th>Responsable</th>-->
            <th>Proyecto</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarea of tareasDocenteProyecto">
            <td>{{ tarea.tarea?.nombreTarea }}</td>
            <td>{{ tarea.tarea?.prioridadTarea }}</td>
            <td>{{ tarea.tarea?.fechaEntregaTarea | date:"short":'+00:00'}}</td>
            <!--<td>{{ tarea.codigoDocente?.nombreDocente }} {{ tarea.codigoDocente?.apellidoDocente }} </td>-->
            <td>{{ tarea.tarea?.codigoProyecto?.nombreProyecto }}</td>
            <td>
              <button (click)="editarTarea(tarea)" class="btn btn-warning">Editar</button>
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
