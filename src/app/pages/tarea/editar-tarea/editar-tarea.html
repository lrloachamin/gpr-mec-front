<app-navbar></app-navbar>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Editar Datos de Proyecto</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="f.form.valid && save()" #f="ngForm">
        <div class="form-group">
          <label for="">Nombre del Proyecto:</label>
          <input 
            [(ngModel)]="proyecto.nombreProyecto" 
            name="nombreProyecto" 
            type="text" 
            class="form-control"
            required/>
        </div>
        <div class="form-group">
          <label for="">Descripci√≥n del Proyecto:</label>
          <input 
            [(ngModel)]="proyecto.descripcionProyecto"
            name="descripcionProyecto" 
            type="text" 
            class="form-control"
            required/>
        </div>
        <button type="submit" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
