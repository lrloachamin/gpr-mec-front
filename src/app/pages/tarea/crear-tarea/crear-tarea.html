<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Crear Tarea</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="f.form.valid && save()" #f="ngForm">
        <div class="form-group">
          <label for="">Nombre de la Tarea:</label>
          <input 
            [(ngModel)]="tarea.codigoTarea.nombreTarea" 
            name="nombreTarea" 
            type="text" 
            class="form-control"
            required/>
        </div>
        <div class="form-group">
          <label for="">Proyecto:</label>
            <p-dropdown 
            [options]="proyectos" 
            name="proyecto" 
            [(ngModel)]="tarea.codigoTarea.codigoProyecto"
            optionValue="codigoProyecto" 
            optionLabel="nombreProyecto" 
            placeholder="Proyectos" 
            [showClear]="true"
            >
            </p-dropdown>
        </div>
        <div class="form-group">
          <label for="">Fecha de Entrega:</label>
          <input 
            [(ngModel)]="tarea.codigoTarea.fechaCreaciontarea" 
            name="fechaCreaciontarea" 
            type="date" 
            class="form-control"
            required/>
        </div>
        <div class="form-group">
          <label for="">Prioridad de la tarea:</label>
          <p-dropdown 
          [options]="validTypes" 
          name="typeAccount" 
          [(ngModel)]="tarea.prioridadTarea"
          optionValue="id" 
          optionLabel="name" 
          placeholder="Prioridad" 
          [showClear]="true">
          </p-dropdown>
        </div>
        <div class="form-group">
          <label for="">Indicador:</label>
          <input 
            [(ngModel)]="tarea.descripicionTarea"
            name="descripicionTarea" 
            type="text" 
            class="form-control"
            required/>
        </div>
        <div class="form-group">
          <label for="">Persona Asignada:</label>
          <p-dropdown 
            [options]="docentes" 
            name="docente" 
            [(ngModel)]="tarea.codigoDocente"
            optionValue="codigoDocente" 
            optionLabel="nombreDocente" 
            placeholder="Docentes" 
            [showClear]="true"
            >
          </p-dropdown>
        </div>
        <button type="submit" class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>
