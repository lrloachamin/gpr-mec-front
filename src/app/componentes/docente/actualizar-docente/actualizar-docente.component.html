<app-navbar></app-navbar>

<div class="container">
    <div class="abs-center">
      <form [formGroup]="formularioActDoc" (ngSubmit)="actualizarDocente()" class="border p-3 form">
  
        <span style="font-size: 25px;">
            Cuenta
        </span>
        <hr>
        <div *ngIf="mensajeConfirmacion" class="alert alert-info" role="alert">
            A simple info alert—check it out!
          </div>
          <div class="form-group mb-3">
            <label for="cedula" style="font-weight: bold;">Cédula:</label>
            <input [readonly]="true" [(ngModel)]="docCedula" type="cedula" name="cedula" id="cedula" class="form-control"  (change)="validadorDeCedula(docCedula)" formControlName="cedula" maxlength="10">
            <small class="text-danger" *ngIf="formularioActDoc.get('cedula')?.errors?.['required'] && formularioActDoc.get('cedula')?.touched" >Complete este campo</small>
            <small *ngIf="!validadorCedula" class="text-danger">Cédula invalida</small>
          </div>

          <div class="form-group mb-3">
            <label for="id" style="font-weight: bold;">ID ESPE:</label>
            <input type="id" name="id" id="id" class="form-control" formControlName="id" maxlength="9" [(ngModel)]="docIdEspe"  >
            <small class="text-danger" *ngIf="formularioActDoc.get('id')?.errors?.['required'] && formularioActDoc.get('id')?.touched" >Complete este campo</small>
          </div>
    

        <div class="form-group mb-3">
            <label for="nombres" style="font-weight: bold;">Nombres:</label>
            <input [(ngModel)]="docNombres" type="nombres" name="nombres" id="nombres" class="form-control" formControlName="nombres">
            <small class="text-danger" *ngIf="formularioActDoc.get('nombres')?.errors?.['required'] && formularioActDoc.get('nombres')?.touched" >Complete este campo</small>
          </div>
  
          <div class="form-group mb-3">
            <label for="apellidos" style="font-weight: bold;">Apellidos:</label>
            <input [(ngModel)]="docApellidos" type="apellidos" name="apellidos" id="apellidos" class="form-control" formControlName="apellidos">
            <small class="text-danger" *ngIf="formularioActDoc.get('apellidos')?.errors?.['required'] && formularioActDoc.get('apellidos')?.touched" >Complete este campo</small>
          </div>

          <div class="form-group mb-3">
            <label for="telefono" style="font-weight: bold;">Telefono:</label>
            <input [(ngModel)]="docTelefono" type="telefono" name="telefono" id="telefono" class="form-control" formControlName="telefono">
            <small class="text-danger" *ngIf="formularioActDoc.get('telefono')?.errors?.['required'] && formularioActDoc.get('telefono')?.touched" >Complete este campo</small>
          </div>
          <div class="form-group mb-3">
            <label for="correo" style="font-weight: bold;">Correo:</label>
            <input  [(ngModel)]="docCorreo" type="email"  name="correo" id="correo" class="form-control" formControlName="correo">
            <small class="text-danger" *ngIf="formularioActDoc.get('correo')?.errors?.['required'] && formularioActDoc.get('correo')?.touched" >Complete este campo</small>
            <small class="text-danger" *ngIf="formularioActDoc.get('correo')?.errors?.['email'] && formularioActDoc.get('correo')?.touched" >Ingrese un correo valido</small>
  
          </div>

          <div class="form-group mb-3">
            <label for="cargo" style="font-weight: bold;">Genero:</label>
            <select class="form-select" formControlName="sexo" [(ngModel)]="docSexo">
                <option value="">Seleccionar</option>
                <option [value]="sexos" *ngFor="let sexos of comboSexo" [selected]="sexos === docSexo">
                    {{sexos}}
                </option>
            </select>
            </div>
  
  
          <div class="form-group mb-3">
            <label for="puesto" style="font-weight: bold;">Puesto Trabajo:</label>
            <input [(ngModel)]="docPuestoTrabajo"  type="text"  name="puesto" id="puesto" class="form-control" formControlName="puesto">
            <small class="text-danger" *ngIf="formularioActDoc.get('puesto')?.errors?.['required'] && formularioActDoc.get('puesto')?.touched" >Complete este campo</small>
          </div>

          
          <div class="form-group mb-3">
            <label for="cargo" style="font-weight: bold;">Cargo:</label>
            <select [attr.disabled]="validadorCargo ? '' : null" class="form-select"  [(ngModel)]="docCargo"  formControlName="cargo">
                <option  [ngValue]="cargos" *ngFor="let cargos of listaCargos" [selected]="cargos.codCargo === selectedId">
                    {{cargos.nombreCargo}}
                </option>
            </select>
            </div>
  
        <button type="submit" [disabled]="formularioActDoc.invalid  || !validadorCedula"  class="btn btn-primary" >Actualizar</button>
        <button type="button" (click)="cancelarActualizar()" class="btn btn-primary" >Volver</button>


      </form>
    </div>
  </div>
